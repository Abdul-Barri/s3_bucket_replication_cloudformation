Description: >
  Enabling Replication on two S3 buckets in the same AWS Account

Resources:

  SourceBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "source-bucket-784253417097"
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      ReplicationConfiguration:
        Role: !GetAtt "ReplicationRole.Arn"
        Rules:
          - Destination:
              Bucket: 'arn:aws:s3:::destination-bucket-784253417097'
              StorageClass: STANDARD
            Id: ReplicationConfig
            Prefix: ''
            Status: Enabled
    DependsOn: DestinationBucket

  DestinationBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "destination-bucket-784253417097"
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  SourceDestinationBucketPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - 's3:GetReplicationConfiguration'
              - 's3:ListBucket'
            Effect: Allow
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::source-bucket-784253417097'
          - Action:
              - 's3:GetObjectVersion'
              - 's3:GetObjectVersionAcl'
            Effect: Allow
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::source-bucket-784253417097/*'
          - Action:
              - 's3:ReplicateObject'
              - 's3:ReplicateDelete'
            Effect: Allow
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::destination-bucket-784253417097/*'
      PolicyName: SourceDestinationBucketPolicy
      Roles:
        - !Ref ReplicationRole

  ReplicationRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service:
                - s3.amazonaws.com

